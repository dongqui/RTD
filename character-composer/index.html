<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 파츠 조합 툴</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fantasy Character Composer</h1>
        <p>Spine 캐릭터 파츠를 조합하고 스킨 배열을 생성하세요</p>
      </header>

      <div class="main-content">
        <aside class="parts-panel">
          <h2>파츠 선택</h2>
          <div class="search-box">
            <input type="text" id="search" placeholder="파츠 검색..." />
          </div>
          <div id="parts-categories" class="parts-list">
            <p>로딩 중...</p>
          </div>
        </aside>

        <main class="preview-panel">
          <div class="controls">
            <div class="control-group">
              <label>애니메이션:</label>
              <select id="animation-select">
                <option value="">로딩 중...</option>
              </select>
            </div>
            <div class="control-group">
              <label>스케일:</label>
              <input
                type="range"
                id="scale-slider"
                min="0.1"
                max="1"
                step="0.1"
                value="0.5"
              />
              <span id="scale-value">0.5</span>
            </div>
            <div class="control-group">
              <label>피부 색상:</label>
              <input type="color" id="skin-color" value="#ffc294" />
            </div>
            <div class="control-group">
              <label>머리 색상:</label>
              <input type="color" id="hair-color" value="#212121" />
            </div>
            <div class="control-group">
              <button id="reset-btn">초기화</button>
              <button id="flip-btn">좌우 반전</button>
            </div>
          </div>
          <div id="game-container"></div>
        </main>

        <aside class="output-panel">
          <h2>생성된 배열</h2>
          <div class="output-controls">
            <button id="copy-btn">클립보드에 복사</button>
            <button id="save-preset-btn">프리셋 저장</button>
          </div>
          <div class="output-section">
            <h3>TypeScript 배열</h3>
            <pre
              id="output-ts"
            ><code>private static readonly SKIN_KEYS = [];</code></pre>
          </div>
          <div class="output-section">
            <h3>JSON 배열</h3>
            <pre id="output-json"><code>[]</code></pre>
          </div>
          <div class="presets-section">
            <h3>저장된 프리셋</h3>
            <div id="presets-list"></div>
          </div>
        </aside>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
    <script type="module" src="./src/ui.ts"></script>
  </body>
</html>
